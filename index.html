<!DOCTYPE html>
<html>
    <head>
        <title>Kevin Wilson</title>
        <style>
            body {
                background-color: #E8D9DF;
            }

            .title {
                font-family: 'Times New Roman', Times, serif;
                text-transform: uppercase;
                text-align: center;
            }

            #img-caption{
                font-style: italic;
                text-align: center;
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                max-width: 80%;
                height: auto;
            }

            #book-list {
                background-color: rgb(78, 78, 78);
                padding: 20px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-gap: 15px;
            }
            .book {
                background-color: rgb(161, 161, 161);
                border-radius: 5px;
                display: grid;
                grid-template-areas: 
                "book-title book-title"
                "book-cover book-summary"
            }

        </style>
    </head>
</html>
<body>
    <header>
        <h1 class="title">Kevin Wilson</h1>
    </header>
    <main id="main">

        <div id="img-div">
            <img src="https://media.npr.org/assets/img/2019/10/29/kevin-wilson-credit-leigh-anne-couch_wide-402741ed9317ab0668920ce497172c2cb26f3771-s1100-c15.jpeg" alt="Kevin Wilson portrait." id="image"> 
            <p id="img-caption">Writer Kevin Wilson</p>
        </div>
        <div id="tribute-info">
            <p>Information about Kevin Wilson goes here</p>
            <a href="kevinwilson.com" target="_blank" id="tribute-link">Learn more about Kevin Wilson at his website.</a>
        </div>
        <h2 class="title">
            Books by Wilson
        </h2>
        <div id="book-list">
            <div class="book">
                <p>Book 1</p>
            </div>
            <div class="book">
                <div class="book-picture">
                    <!--Image goes here-->
                </div>
                <div class="book-cover">
                    <h3>Book Title Goes Here</h3>
                </div>
                <div class="book-summary">
                    <p>Book Summary goes here</p>
                </div>
            </div>
        </div>
    </main>
</body>
